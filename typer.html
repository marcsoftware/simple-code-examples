function getCookie(cname) {
  var name = file_name+cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i <ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }


  return 0;
}

function getLineNumber(handle){
  var cursor_index = handle.selectionStart;

   var sub='';
   var line_number;
   sub = handle.value.substring(0,cursor_index);
  try{
      
      line_number=sub.match(/\n/g).length;
  }catch(e){
      line_number=0;
  }

   document.getElementById('lineNumber').innerHTML=line_number;
}
